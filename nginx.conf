server {
    # Render se encarga de SSL y termina en el puerto 80 (HTTP)
    listen 80;
    server_name _;

    # Directorio raíz: apunta a la carpeta public de Laravel
    root /var/www/html/public;
    index index.html index.htm index.php;

    # Logs a stdout/stderr para que Render los capture
    error_log /dev/stderr warn;
    access_log /dev/stdout;

    # Reglas para Laravel (clean URLs)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración de PHP-FPM (para que el servidor sepa procesar PHP)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Apunta al socket de PHP-FPM
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY ""; # Previene inyecciones de headers
    }

    # Bloquear acceso a archivos .env
    location ~ /\.env {
        deny all;
    }
}
