server {
    # Render se encarga de SSL y termina en el puerto 80 (HTTP)
    listen 80;

    # Directorio raíz del proyecto
    root /var/www/html/public;
    index index.html index.htm index.php;

    # Deshabilita sendfile
    sendfile off;

    # Redirecciona los logs a stdout/stderr para que Render los capture
    error_log /dev/stdout info;
    access_log /dev/stdout;

    # Manejo de rutas para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración de PHP-FPM (para que el servidor sepa procesar PHP)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Resto de headers y seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    charset utf-8;
}